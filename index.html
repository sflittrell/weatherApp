    <!-- Main Container -->
    <div class="container align-items-center m-2">

    <!-- Header -->
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Your Current Weather App</h1>
            </div>

    <!-- Input and Submit button -->
        <div class="row">
            <div class="col mt-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-info" id="zip" placeholder="Zip Code" aria-label="Zip Code" aria-describedby="button-addon2">
                    <button class="btn btn-outline-info" type="button" id="getWeather">Get Current Weather</button>
                  </div>
            </div>
        </div>

        <div class="alert alert-warning d-none" role="alert" id="errorAlert">
            <!-- <span id="alertText">e</span> -->
        </div>

    <!-- Main Info Section -->

    <!-- City -->
        <div class="row">
            <div class="col p-2 bg-info text-center mt-4 rounded-top">
                <h2>Location</h2>
            </div>
        </div>
        <div class="row">
            <div class="col fs-4 text-center border" id="city">
                
            </div>
        </div>

    <!-- Temperature -->
        <div class="row">
            <div class="col p-2 bg-info text-center mt-4 rounded-top">
                <h2 class=>Temperature</h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pt-2 pb-2 border" id="kelvin">                
            </div>
            <div class="col text-center pt-2 pb-2 border" id="fahrenheit">                
            </div>
            <div class="col text-center pt-2 pb-2 border" id="celsius">                
            </div>
        </div>

    <!-- Condition -->
        <div class="row">
            <div class="col p-2 bg-info text-center mt-4 rounded-top">
                <h2>Current Conditions</h2>
            </div>
        </div>
        <div class="row">
            <div class="col fs-4 text-center border" id="condition">
            </div>
    </div>

    <!-- Other - Images -->
        <div class="row">
            <div class="col p-2 bg-info text-center mt-4 rounded-top">
                <h2>Image</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col border">
                <img class="img-flex" id="image">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
